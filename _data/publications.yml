main:

  - title: "Surgical-LLaVA: Toward Surgical Video Understanding via Large Language and Vision Models"
    # authors: <strong>J. Jin</strong>, C.W Jeong
    # conference_short: NeurIPS workshop
    # conference: Neural Information Processing Systems <strong>(NeurIPS) Workshop</strong>, 2024.
    pdf: https://arxiv.org/abs/2410.09750
    # code: https://github.com/MrGiovanni/ContinualLearning
    # bibtex: https://bib.yliu.me/MICCAI23.txt
    notes: |
      Constructed instruction-following data for surgical VQA captions using GPT-3.5, and fine-tuned a
      vision-language model based on LLaVA to specialize in surgical image understanding.
    image: ./assets/img/surgical_llava_instruction.png

  - title: "Urology Data Dashboard website development"
    # pdf: https://arxiv.org/abs/2410.09750
    notes: 
      - "Developed and deployed a responsive dashboard website to visualize data collection and distribution
       processes, enhancing user accessibility and data transparency."
      - "Tech stack: Client (streamlit), Database (SQLite)"
    page: http://super-guc.snu.ac.kr:8501/
    # bibtex: https://bib.yliu.me/MICCAI23.txt
    image: ./assets/img/super_board.png

  - title: "Self-supervised Domain Adaptation for 6DoF Pose Estimations"
    # authors: <strong>J. Jin</strong>, E. Jeong, J. Cho, Y.G. Kim
    # conference_short: CVPR
    # conference: IEEE ACCESS, 2024.
    pdf: https://ieeexplore.ieee.org/document/10601657
    # code: https://github.com/yaoyao-liu/class-incremental-learning/tree/main/mnemonics-training
    # page: https://class-il.mpi-inf.mpg.de/mnemonics/
    # bibtex: https://class-il.mpi-inf.mpg.de/mnemonics/
    # notes: Oral Presentation
    notes: 
      Applied contrastive learning and adversarial training to bridge the domain gap between real and synthetic
        environments, improving 6DoF pose estimation for robotic arm object grasping.
    image: ./assets/img/dapo.png

  - title: "Multi-modal survival scoring system of clear cell renal cell carcinoma"
    image: ./assets/img/rcc_survival.png
    notes: 
      - "Developed a multi-modal survival prediction model for kidney cancer patients on clinical information and pathology images."
      - "The model integrates clinical and pathology data using self-attention mechanisms to enhance prognostic accuracy, suggesting the possibility of personalized treatment."